<div *ngIf="loaded">
  <div class="card">
    <p-table [value]="data" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Login</th>
          <th>IP</th>
          <th>Ping</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.login}}</td>
          <td>{{item.ip}}</td>
          <td>
            <p-tag
              *ngIf="item.ping"
              icon="pi pi-check"
              severity="success"
              [rounded]="true"
            ></p-tag>
            <p-tag
              *ngIf="!item.ping"
              icon="pi pi-times"
              severity="danger"
              [rounded]="true"
            ></p-tag>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div *ngIf="!loaded">
  <p-progressSpinner></p-progressSpinner>
</div>
