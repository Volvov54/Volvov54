<div *ngIf="loaded">
  <div class="card">
    <p-table [value]="data" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Login</th>
          <th>IP</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.login}}</td>
          <td>{{item.ip}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div *ngIf="!loaded">
  <p-progressSpinner></p-progressSpinner>
</div>
