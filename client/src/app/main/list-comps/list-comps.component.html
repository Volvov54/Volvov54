<div *ngIf="loaded">
  <div class="card">
    <p-table [value]="data" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="name">Name
            <p-sortIcon field="name"></p-sortIcon>
          </th>
          <th pSortableColumn="login">Login
            <p-sortIcon field="login"></p-sortIcon>
          </th>
          <th pSortableColumn="ip">IP
            <p-sortIcon field="ip"></p-sortIcon>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.login}}</td>
          <td>{{item.ip}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div *ngIf="!loaded">
  <p-progressSpinner></p-progressSpinner>
</div>
